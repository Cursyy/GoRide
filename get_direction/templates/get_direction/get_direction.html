{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block title %}
 {% trans "Find your way" %}
{% endblock %}
   
{% block content %}
<div class="container get-direction my-4">
    <div class="search-container">
        <input type="text" id="search-input" placeholder="{% trans 'Search locations...' %}">
        <button id="search-button" onclick="searchLocations()">{% trans 'Search' %}</button>
        <button id="userLocation">My Location</button>
    </div>
   
    <div id="map" class="my-4" style="position: relative; height: 500px;"></div>
    <div id="trip-controls" class="d-flex justify-content-between align-items-center bg-light border p-3 rounded shadow-sm mb-3" style="position: relative; z-index: 10;">
        <div id="trip-buttons">
            <button id="start-button" onclick="startTrip()">Start</button>
        </div>
        <div id="trip-timer" class="fw-bold">00:00:00</div>
    </div>
    <div class="categories-sidebar">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle w-100 mb-2" type="button" id="mainCategoriesDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                {% trans "Select Categories" %}
            </button>
            <ul class="dropdown-menu w-100" aria-labelledby="mainCategoriesDropdown" id="categories-container">
            </ul>
        </div>
    </div>

    <div id="places-container" class="places-list"></div>
   
    <script src="{% static 'js/get_direction.js' %}" defer></script>
</div>
{% endblock %}
