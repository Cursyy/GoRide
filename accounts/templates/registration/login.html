{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    Login
{% endblock %}
{% block content %}
    <div class="container">
        
        <h1 class="my_title text-center">Login or Create a New Account</h1>
        
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 text-center my_custom_div px-4 rounded">
                
                <h2 class="my_title">New Customer?</h2>
                
                <a href="{% url 'accounts:signup' %}" class="btn btn-secondary">Create New Account</a>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 bg-light">
                <div>
                    
                    <h2 class="my_title">Registered Customers Only</h2>
                    <form method="post">
                        {% csrf_token %}
                        <p>{{ form | crispy }}</p>
                        <button type="submit" class="btn btn-secondary">Login</button>
                    </form>
                    
                </div>
                
            </div>
        </div>
        
    </div>
    
{% endblock %}
