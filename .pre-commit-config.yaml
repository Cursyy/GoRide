repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=140]
  - repo: local
    hooks:
      - id: add-i18n-tags
        name: Add i18n trans tags
        entry: python scripts/add_i18n.py
        language: system
        types: [file]
        files: ".*\\.html$"